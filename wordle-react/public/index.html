<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="confetti.min.js"></script>
    <script src="wordleScript.js"></script>

    <link rel="stylesheet" href="../src/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>
</head>
<body onpageshow="onFocus();">
    <h1 class="wordle_welcome">WORDLE</h1>
    <hr>

    <div id="root">
      
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
          <a class="close" onclick="closePopup();">&times;</a>
          <div style="color: white; margin-top: 40px; font-size: 20px; text-align: center;">
            <b>YOU GOT IT RIGHT!</b><br>
            well-done for the excellent job!
          </div>
          <button style="  margin: 0;
          position: absolute;
          top: 75%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          background-color: white;
          padding: 20px;
          border-width: 0cm;
          padding-left: 40px;
          padding-right: 40px;
          border-radius: 50px;" onclick="copyToClipboard()">SHARE</button>
        </div>
    </div>
    
    <div id="popup2" class="overlay">
        <div class="popup">
          <a class="close" onclick="closePopupFailure();">&times;</a>
          <div style="color: white; margin-top: 60px; font-size: 20px; text-align: center;">
            <b>You didn't get it!:</b><br>
            <span id="failurePopupText">WORD WAS: -</span>
          </div>
    </div>
</body>
</html>
