<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        @font-face {
            font-family: 'wordleFont';
            src: url('fonts/AlfaSlabOne-Regular.ttf');
        }
    </style>
</head>

<script src="js/validation.js"></script>
<body onpageshow="onFocus()">
    <h1 class="title">WORDLE - 4 LETTERS</h1><hr>
    <table align="center" class="centerTable">
        <!-- game board -->
        <tr>
            <th><input type="text" onkeypress="return isAlphabetKey(event)"  maxlength="1" id="0" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="1" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)"  maxlength="1" id="2" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="3" inputmode='none' data-disable-touch-keyboard></th>
        </tr>
        <tr>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="4" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="5" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="6" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="7" inputmode='none' data-disable-touch-keyboard></th>
        </tr>
        <tr>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="8" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="9" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="10" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="11" inputmode='none' data-disable-touch-keyboard></th>
        </tr>
        <tr>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="12" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="13" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="14" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="15" inputmode='none' data-disable-touch-keyboard></th>
        </tr>
        <tr>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="16" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="17" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="18" inputmode='none' data-disable-touch-keyboard></th>
            <th><input type="text" onkeypress="return isAlphabetKey(event)" maxlength="1" id="19" inputmode='none' data-disable-touch-keyboard></th>
        </tr>
    </table>

    <!-- Keyboard -->
    <div class="keyboardPosition">
        <table align="center" style="margin-top: -8px;">
            <tr>
                <th><button class="keyButton" id='Q' onclick="keyPress(id);">Q</button></th>
                <th><button class="keyButton" id='W' onclick="keyPress(id);">W</button></th>
                <th><button class="keyButton" id='E' onclick="keyPress(id);">E</button></th>
                <th><button class="keyButton" id='R' onclick="keyPress(id);">R</button></th>
                <th><button class="keyButton" id='T' onclick="keyPress(id);">T</button></th>
                <th><button class="keyButton" id='Y' onclick="keyPress(id);">Y</button></th>
                <th><button class="keyButton" id='U' onclick="keyPress(id);">U</button></th>
                <th><button class="keyButton" id='I' onclick="keyPress(id);">I</button></th>
                <th><button class="keyButton" id='O' onclick="keyPress(id);">O</button></th>
                <th><button class="keyButton" id='P' onclick="keyPress(id);">P</button></th>
            </tr>
        </table>
        <table align="center" style="margin-top: -8px;">
            <tr>
                <th><button class="keyButton" id='A' onclick="keyPress(id);">A</button></th>
                <th><button class="keyButton" id='S' onclick="keyPress(id);">S</button></th>
                <th><button class="keyButton" id='D' onclick="keyPress(id);">D</button></th>
                <th><button class="keyButton" id='F' onclick="keyPress(id);">F</button></th>
                <th><button class="keyButton" id='G' onclick="keyPress(id);">G</button></th>
                <th><button class="keyButton" id='H' onclick="keyPress(id);">H</button></th>
                <th><button class="keyButton" id='J' onclick="keyPress(id);">J</button></th>
                <th><button class="keyButton" id='K' onclick="keyPress(id);">K</button></th>
                <th><button class="keyButton" id='L' onclick="keyPress(id);">L</button></th>
            </tr>
        </table>
        <table align="center" style="margin-top: -8px;">
            <tr>
                <th><button class="specialButton" onclick="onEnterButtonClick();">ENTER</button></th>
                <th><button class="keyButton" id='Z' onclick="keyPress(id);">Z</button></th>
                <th><button class="keyButton" id='X' onclick="keyPress(id);">X</button></th>
                <th><button class="keyButton" id='C' onclick="keyPress(id);">C</button></th>
                <th><button class="keyButton" id='V' onclick="keyPress(id);">V</button></th>
                <th><button class="keyButton" id='B' onclick="keyPress(id);">B</button></th>
                <th><button class="keyButton" id='N' onclick="keyPress(id);">N</button></th>
                <th><button class="keyButton" id='M' onclick="keyPress(id);">M</button></th>
                <th><button class="specialButton" onclick="backslashPress();">DELETE</button></th>
            </tr>
        </table>
    </div>

    <div id="success-modal" class="overlay">
        <div class="modal">
            <a class="close" onclick="closePopup();">&times;</a>
            <div class="modal-content">
                <b>YOU GOT IT RIGHT!</b><br>
                Well done for the excellent job!
            </div>
            <button class="button-share" onclick="copyToClipboard()">SHARE</button>
        </div>
    </div>
    
    <div id="failure-modal" class="overlay">
        <div class="modal">
            <a class="close" onclick="closePopupFailure();">&times;</a>
            <div class="modal-content">
                <b>You didn't get it!</b><br>
                <span id="failurePopupText">WORD WAS: -</span>
            </div>
        </div>
    </div>
</body>

<!-- importing scripts -->
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/confetti/confetti.min.js"></script>
<script src="js/confetti/confettiHandler.js"></script>
<script src="js/validWords.js"></script>
<script src="js/script.js"></script>
<script src="js/modalHandler.js"></script>
</html>
